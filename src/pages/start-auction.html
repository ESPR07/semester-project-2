<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/img/eclipsebid-favicon.webp"
    />
    <link href="/dist/tailwind.css" rel="stylesheet" />
    <title>Start Auction</title>
  </head>
  <body class="font-mainFont bg-bodyBackground bg-cover bg-fixed bg-no-repeat">
    <nav
      class="flex flex-col md:flex-row justify-between items-center px-5 bg-navColor text-importantElement text-xl border-b-2 border-importantElement"
    >
      <a
        href="/index.html"
        title="Home Page"
        class="bg-logo bg-contain bg-no-repeat bg-center w-20 h-20"
      ></a>
      <a
        href="/index.html"
        title="Listings Page"
        class="px-2 flex h-20 items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_100px] hover:bg-[length:100px_100px] bg-no-repeat hover:text-navColor transition-all duration-500"
        >Listings</a
      >
      <!--Look into adding the above animation in config instead-->
      <form class="flex w-1/2 mx-3 h-1/2">
        <input class="w-full dark:bg-inputBackgroundDark dark:text-whiteTone" />
        <button
          class="bg-importantElement bg-searchIcon bg-no-repeat bg-center text-whiteTone px-3 w-10"
        ></button>
      </form>
      <ul class="h-20 flex flex-col md:flex-row gap-5 items-center text-center">
        <li class="h-20 flex">
          <a
            href="/src/pages/start-auction.html"
            class="h-full px-2 flex items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_200px] hover:bg-[length:200px_200px] bg-no-repeat hover:text-navColor transition-all duration-500"
            >Start Auction</a
          >
        </li>
        <li class="h-20 flex">
          <a
            href="#"
            class="h-full px-2 flex items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_200px] hover:bg-[length:200px_200px] bg-no-repeat hover:text-navColor transition-all duration-500"
            >Login</a
          >
        </li>
        <li class="h-20 flex">
          <a
            href="#"
            class="h-full px-2 flex items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_200px] hover:bg-[length:200px_200px] bg-no-repeat hover:text-navColor transition-all duration-500"
            >Register</a
          >
        </li>
      </ul>
    </nav>
    <main class="md:mx-32 md:mt-14 mt-0 flex flex-col justify-center">
      <div class="flex flex-col bg-navColor p-5">
        <h1
          class="text-importantElement text-4xl font-headerFont border-b-2 pb-1 mb-2"
        >
          Make a Post
        </h1>
        <form class="text-whiteTone">
          <div class="flex flex-col">
            <label for="title" class="text-2xl">Title Input:</label>
            <input
              type="text"
              id="title"
              class="h-8 text-navColor dark:bg-inputBackgroundDark dark:text-whiteTone"
              placeholder="Title"
            />
          </div>
          <div
            class="flex md:flex-row flex-col md:items-stretch items-stretch mt-2 gap-20"
          >
            <div class="flex flex-col md:w-1/2 w-full">
              <label for="images" class="text-xl">Image URL:</label>
              <input
                type="text"
                id="images"
                placeholder="URL"
                class="h-8 text-navColor dark:bg-inputBackgroundDark dark:text-whiteTone"
              />
              <img
                src="/src/img/placeholder.png"
                alt="Image Text"
                class="max-h-[40vh] object-contain object-center"
              />
              <label for="price" class="text-xl">Starting Price</label>
              <input
                type="text"
                id="price"
                class="h-8 text-navColor dark:bg-inputBackgroundDark dark:text-whiteTone"
                placeholder="Starting Price"
              />
            </div>
            <div class="flex flex-col md:w-1/2 w-full">
              <label for="description" class="text-xl">Description:</label>
              <textarea
                id="description"
                placeholder="Write something about your product"
                class="h-full text-navColor dark:bg-inputBackgroundDark dark:text-whiteTone"
              ></textarea>
              <label for="endTime" class="text-xl">Ends at:</label>
              <input
                type="date"
                class="h-9 text-navColor dark:bg-inputBackgroundDark dark:text-whiteTone"
                placeholder="DD-MM-YYYY"
              />
            </div>
          </div>
          <button
            class="bg-importantElement hover:bg-lightBlue hover:text-whiteTone transition duration-300 w-full h-12 mt-4 font-headerFont text-2xl"
          >
            Make Post
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
