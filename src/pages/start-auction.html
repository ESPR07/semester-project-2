<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/img/eclipsebid-favicon.webp"
    />
    <link href="/dist/tailwind.css" rel="stylesheet" />
    <script defer type="module" src="/src/js/start-auction.js"></script>
    <title>Start Auction</title>
  </head>
  <body
    class="font-mainFont bg-bodyBackground bg-cover bg-fixed bg-no-repeat pb-5"
  >
    <main class="md:mx-32 md:mt-14 mt-0 flex flex-col justify-center">
      <div class="flex flex-col bg-navColor p-5">
        <h1
          class="text-importantElement text-4xl font-headerFont border-b-2 pb-1 mb-2"
        >
          Make a Post
        </h1>
        <form id="startForm" class="text-whiteTone">
          <div class="flex flex-col">
            <label for="title" class="text-2xl">Title Input:</label>
            <input
              type="text"
              id="title"
              class="h-8 text-navColor dark:bg-inputBackgroundDark dark:text-whiteTone"
              placeholder="Title"
            />
          </div>
          <div
            class="flex md:flex-row flex-col md:items-stretch items-stretch mt-2 gap-20"
          >
            <div class="flex flex-col md:w-1/2 w-full">
              <label for="images" class="text-xl">Image URL:</label>
              <input
                type="text"
                id="images"
                placeholder="Seperate URL's by comma and a space"
                class="h-8 text-navColor dark:bg-inputBackgroundDark dark:text-whiteTone"
              />
              <img
                src="/src/img/placeholder.png"
                alt="Image Text"
                class="max-h-[40vh] object-contain object-center"
              />
            </div>
            <div class="flex flex-col md:w-1/2 w-full">
              <label for="description" class="text-xl">Description:</label>
              <textarea
                id="description"
                placeholder="Write something about your product"
                class="h-full text-navColor dark:bg-inputBackgroundDark dark:text-whiteTone"
              ></textarea>
              <label for="endTime" class="text-xl">Ends at:</label>
              <input
                type="datetime-local"
                id="endTime"
                class="h-9 text-navColor dark:bg-inputBackgroundDark dark:text-whiteTone"
              />
            </div>
          </div>
          <button
            id="makeAuctionButton"
            class="bg-importantElement hover:bg-lightBlue hover:text-whiteTone transition duration-300 w-full h-12 mt-4 text-2xl"
          >
            Make Post
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
