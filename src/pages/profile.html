<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <link

  <body class="font-mainFont bg-bodyBackground bg-cover bg-fixed bg-no-repeat">
    <nav

        class="bg-logo bg-contain bg-no-repeat bg-center w-20 h-20"

      <a
        href="/index.html"
        title="Listings Page"
        class="px-2 flex h-20 items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_100px] hover:bg-[length:100px_100px] bg-no-repeat hover:text-navColor transition-all duration-500"

      <!--Look into adding the above animation in config instead-->
      <form class="flex w-1/2 mx-3 h-1/2">
        <input class="w-full dark:bg-inputBackgroundDark dark:text-whiteTone" />
        <button
          class="bg-importantElement bg-searchIcon bg-no-repeat bg-center text-whiteTone px-3 w-10"

      </form>
      <ul class="h-20 flex flex-col md:flex-row gap-5 items-center text-center">
        <li class="h-20 flex">
          <a

            class="h-full px-2 flex items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_200px] hover:bg-[length:200px_200px] bg-no-repeat hover:text-navColor transition-all duration-500"

          >

        <li class="h-20 flex">
          <a

        </li>
        <li class="h-20 flex">
          <a
            href="#"
            class="h-full px-2 flex items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_200px] hover:bg-[length:200px_200px] bg-no-repeat hover:text-navColor transition-all duration-500"

          >
        </li>
      </ul>
    </nav>
    <main class="flex flex-col items-center">
      <img
        src="/src/img/placeholder.png"
        alt="YOLO"
        class="rounded-full max-w-[20vw] mt-20 mb-5 cursor-pointer"
      />
      <h1 class="text-5xl mb-10 text-importantElement font-headerFont">
        Navn Navnessen
      </h1>
      <div class="flex md:flex-row flex-col text-3xl justify-between">
        <div
          class="text-center py-5 px-5 md:border-r-2 border-r-0 border-importantElement"
        >
          <p class="text-lightBlue">Won Auctions:</p>
          <p class="text-importantElement">5</p>
        </div>
        <div
          class="text-center py-5 px-5 md:border-r-2 border-r-0 border-importantElement"
        >
          <p class="text-lightBlue">Credits:</p>
          <p class="text-importantElement">1000</p>
        </div>
        <div class="text-center py-5 px-5">
          <p class="text-lightBlue">Open Auctions:</p>
          <p class="text-importantElement">2</p>
        </div>
