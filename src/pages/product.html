<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <meta name="description" content="" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/img/eclipsebid-favicon.webp"
    />
    <link href="/dist/tailwind.css" rel="stylesheet" />
    <script type="module" defer src="/src/js/product.js"></script>
    <title>Product</title>
  </head>
  <body
    class="font-mainFont bg-bodyBackground bg-cover bg-fixed bg-no-repeat pb-10 overflow-x-hidden"
  >
    <div
      id="login"
      class="hidden bg-navColor text-whiteTone p-5 md:w-[30vw] w-[100vw] fixed md:top-20 top-38 md:right-0 border-l-2 border-b-2 border-importantElement translate-x-full transition duration-300"
    >
      <div
        class="flex justify-between items-center text-importantElement border-b-2 border-importantElement pb-2"
      >
        <p class="text-4xl font-headerFont">Login</p>
        <div
          id="loginClose"
          class="h-10 w-10 bg-closeIcon bg-no-repeat bg-cover cursor-pointer"
        ></div>
      </div>
      <form id="loginForm" class="flex flex-col">
        <label for="loginEmail" class="text-lg">Email:</label>
        <input
          type="email"
          name="email"
          id="loginEmail"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="loginPassword" class="text-lg">Password:</label>
        <input
          type="password"
          name="password"
          id="loginPassword"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <button
          id="loginButton"
          name="Login Button"
          class="bg-importantElement hover:bg-lightBlue transition duration-300 text-2xl"
        >
          Log in
        </button>
      </form>
    </div>
    <div
      id="register"
      class="hidden bg-navColor text-whiteTone p-5 md:w-[30vw] w-[100vw] fixed md:top-20 top-38 md:right-0 border-l-2 border-b-2 border-importantElement translate-x-full transition duration-300"
    >
      <div
        class="flex justify-between items-center text-importantElement border-b-2 border-importantElement pb-2"
      >
        <p class="text-4xl font-headerFont">Register</p>
        <div
          id="registerClose"
          class="h-10 w-10 bg-closeIcon bg-no-repeat bg-cover cursor-pointer"
        ></div>
      </div>
      <form id="registerForm" class="flex flex-col">
        <label for="registerName" class="text-lg">Name:</label>
        <input
          type="text"
          id="registerName"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="registerEmail" class="text-lg">Email:</label>
        <input
          type="email"
          id="registerEmail"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="registerPassword" class="text-lg">Password:</label>
        <input
          type="password"
          id="registerPassword"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="registerAvatar">Avatar URL:</label>
        <input
          type="text"
          id="registerAvatar"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <button
          id="registerButton"
          name="Register Button"
          class="bg-importantElement hover:bg-lightBlue transition duration-300 text-2xl"
        >
          Register
        </button>
      </form>
    </div>
    <main class="md:mx-32 md:mt-3 mt-0 flex flex-col justify-center">
      <div id="productContainer" class="bg-navColor p-5"></div>
    </main>
  </body>
</html>
