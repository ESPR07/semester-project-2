<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/img/eclipsebid-favicon.webp"
    />
    <link href="/dist/tailwind.css" rel="stylesheet" />
    <script defer type="module" src="/src/js/product.js"></script>
    <title>Product</title>
  </head>
  <body
    class="font-mainFont bg-bodyBackground bg-cover bg-fixed bg-no-repeat pb-10 overflow-x-hidden"
  >
    <div
      id="login"
      class="bg-navColor text-whiteTone p-5 md:w-[30vw] w-[100vw] absolute right-0 border-l-2 border-b-2 border-importantElement translate-x-full transition duration-300"
    >
      <p
        class="text-4xl text-importantElement border-b-2 border-importantElement font-headerFont mb-5"
      >
        Login
      </p>
      <form id="loginForm" class="flex flex-col">
        <label for="loginEmail" class="text-lg">Email:</label>
        <input
          type="email"
          id="loginEmail"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="loginPassword" class="text-lg">Password:</label>
        <input
          type="password"
          id="loginPassword"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <button
          id="loginButton"
          class="bg-importantElement hover:bg-lightBlue transition duration-300 text-2xl"
        >
          Log in
        </button>
      </form>
    </div>
    <div
      id="register"
      class="bg-navColor text-whiteTone p-5 md:w-[30vw] w-[100vw] absolute right-0 border-l-2 border-b-2 border-importantElement translate-x-full transition duration-300"
    >
      <p
        class="text-4xl text-importantElement border-b-2 border-importantElement font-headerFont mb-5"
      >
        Register
      </p>
      <form id="registerForm" class="flex flex-col">
        <label for="registerName" class="text-lg">Name:</label>
        <input
          type="text"
          id="registerName"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="registerEmail" class="text-lg">Email:</label>
        <input
          type="email"
          id="registerEmail"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="registerPassword" class="text-lg">Password:</label>
        <input
          type="password"
          id="registerPassword"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="registerAvatar">Avatar URL:</label>
        <input
          type="text"
          id="registerAvatar"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <button
          id="registerButton"
          class="bg-importantElement hover:bg-lightBlue transition duration-300 text-2xl"
        >
          Register
        </button>
      </form>
    </div>
    <main class="md:mx-32 md:mt-20 mt-0 flex flex-col justify-center">
      <div class="bg-navColor p-5">
        <h1 class="md:text-6xl text-4xl mb-3 text-whiteTone">
          Vase Typ. Egyptian
        </h1>
        <div>
          <p class="text-importantElement text-lg">
            <span class="text-lightBlue">Seller:</span> Sindre
          </p>
          <div class="flex md:flex-row flex-col">
            <div class="flex flex-col mr-5 md:w-2/6 w-full">
              <img src="/src/img/placeholder.png" alt="Product Image" />
              <p class="text-importantElement text-xl py-1">
                <span class="text-lightBlue">Time Left:</span> 03h 02m 30s
              </p>
              <form class="flex h-8 mb-2">
                <input
                  type="text"
                  class="w-full dark:bg-inputBackgroundDark dark:text-whiteTone"
                />
                <button
                  class="bg-importantElement hover:bg-lightBlue hover:text-whiteTone transition duration-300 w-36"
                >
                  Place Bid
                </button>
              </form>
              <div class="flex flex-col text-2xl text-whiteTone">
                <div>
                  <p>Current Bid:</p>
                </div>
                <div
                  class="flex justify-between md:border-none border-b-2 border-importantElement pb-3 mb-3"
                >
                  <p>$100,000</p>
                  <p class="underline">10 Bids</p>
                </div>
              </div>
            </div>
            <div>
              <p class="text-2xl text-whiteTone">
                nlfkjnslbfgolbswe hfabvkfa kfjab kfj aejgv lja vlj aswjlv a
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
