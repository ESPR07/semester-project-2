<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Add a description-->
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/img/eclipsebid-favicon.webp"
    />
    <link href="dist/tailwind.css" rel="stylesheet" />
    <script type="module" defer src="/src/js/index.js"></script>
    <script
      type="module"
      defer
      src="/src/js/api/userInteractions/search.mjs"
    ></script>
    <title>Eclipsebid</title>
  </head>
  <body
    class="font-mainFont bg-bodyBackground bg-cover bg-fixed bg-no-repeat pb-10 overflow-x-hidden"
  >
    <div
      id="login"
      class="bg-navColor text-whiteTone p-5 md:w-[30vw] w-[100vw] absolute right-0 border-l-2 border-b-2 border-importantElement translate-x-full transition duration-300"
    >
      <p
        class="text-4xl text-importantElement border-b-2 border-importantElement font-headerFont mb-5"
      >
        Login
      </p>
      <form id="loginForm" class="flex flex-col">
        <label for="loginEmail" class="text-lg">Email:</label>
        <input
          type="email"
          id="loginEmail"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="loginPassword" class="text-lg">Password:</label>
        <input
          type="password"
          id="loginPassword"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <button
          id="loginButton"
          class="bg-importantElement hover:bg-lightBlue transition duration-300 text-2xl"
        >
          Log in
        </button>
      </form>
    </div>
    <div
      id="register"
      class="bg-navColor text-whiteTone p-5 md:w-[30vw] w-[100vw] absolute right-0 border-l-2 border-b-2 border-importantElement translate-x-full transition duration-300"
    >
      <p
        class="text-4xl text-importantElement border-b-2 border-importantElement font-headerFont mb-5"
      >
        Register
      </p>
      <form id="registerForm" class="flex flex-col">
        <label for="registerName" class="text-lg">Name:</label>
        <input
          type="text"
          id="registerName"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="registerEmail" class="text-lg">Email:</label>
        <input
          type="email"
          id="registerEmail"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="registerPassword" class="text-lg">Password:</label>
        <input
          type="password"
          id="registerPassword"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <label for="registerAvatar">Avatar URL:</label>
        <input
          type="text"
          id="registerAvatar"
          class="bg-inputBackgroundDark p-2 mb-3"
        />
        <button
          id="registerButton"
          class="bg-importantElement hover:bg-lightBlue transition duration-300 text-2xl"
        >
          Register
        </button>
      </form>
    </div>
    <main class="md:mx-20">
      <h1
        class="text-center mt-10 text-importantElement text-6xl font-headerFont"
      >
        All Biddings
      </h1>
      <div class="flex justify-end">
        <select
          name="sort"
          id="sort"
          class="bg-importantElement py-2 pr-28 pl-2 mr-2 md:mr-0 text-lg rounded-none hover:cursor-pointer"
        >
          <option selected hidden>Sort By</option>
          <option value="Latest">Latest</option>
          <option value="Oldest">Oldest</option>
        </select>
      </div>
      <div
        id="cardsContainer"
        class="grid grid-cols-1 lg:grid-cols-2 mt-5 gap-5 text-whiteTone"
      ></div>
    </main>
  </body>
</html>
