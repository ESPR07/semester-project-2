<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Add a description-->
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/img/eclipsebid-favicon.webp"
    />
    <link href="dist/tailwind.css" rel="stylesheet" />
    <title>Eclipsebid</title>
  </head>
  <body class="font-mainFont bg-bodyBackground bg-cover bg-fixed bg-no-repeat">
    <nav
      class="flex flex-col md:flex-row justify-between items-center px-5 bg-navColor text-importantElement text-xl border-b-2"
    >
      <a
        href="/index.html"
        title="Home Page"
        class="bg-logo bg-contain bg-no-repeat bg-center w-20 h-20"
      ></a>
      <a
        href="/index.html"
        title="Listings Page"
        class="px-2 flex h-20 items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_100px] hover:bg-[length:100px_100px] bg-no-repeat hover:text-navColor transition-all duration-500"
        >Listings</a
      >
      <!--Look into adding the above animation in config instead-->
      <form class="flex w-1/2 mx-3 h-1/2">
        <input class="w-full" />
        <button
          class="bg-importantElement bg-searchIcon bg-no-repeat bg-center text-whiteTone px-3 w-10"
        ></button>
      </form>
      <ul class="flex flex-col md:flex-row gap-5 text-center">
        <li><a href="#">Start Auction</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
    <main class="md:mx-20">
      <h1
        class="text-center mt-10 text-importantElement text-6xl font-headerFont"
      >
        All Biddings
      </h1>
      <div class="flex justify-end">
        <select
          name="sort"
          id="sort"
          class="bg-importantElement py-2 pr-28 pl-2 mr-2 md:mr-0 text-lg rounded-none"
        >
          <option selected hidden>Sort By</option>
          <option value="Latest">Latest</option>
          <option value="Oldest">Oldest</option>
        </select>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-2 mt-5 gap-5 text-whiteTone">
        <div class="flex flex-row w-auto bg-navColor">
          <div
            class="w-80 h-full bg-avatarPlaceholder bg-cover bg-center"
          ></div>
          <div class="flex flex-col justify-between py-2 md:px-7 px-3 w-full">
            <div class="md:mb-16 mb-7">
              <p>October 27 2023</p>
              <h2 class="md:text-4xl text-2xl">Vase Typ. Egyptian</h2>
            </div>
            <div
              class="flex flex-row flex-wrap justify-between border-b-2 text-importantElement mb-1"
            >
              <p><span class="text-lightBlue">Seller:</span> Sindre</p>
              <p><span class="text-lightBlue">Time Left:</span> 03h 02m 30s</p>
            </div>
            <div>
              <p>Current Bid:</p>
              <div
                class="flex justify-between md:text-2xl text-lg flex-wrap mb-2"
              >
                <p>$100,000</p>
                <p>10 Bids</p>
              </div>
            </div>
            <button
              class="bg-importantElement text-xl rounded-md py-1 hover:bg-lightBlue"
            >
              Enter Auction
            </button>
          </div>
        </div>
        <div class="flex flex-row w-auto bg-navColor">
          <div
            class="w-80 h-full bg-avatarPlaceholder bg-cover bg-center"
          ></div>
          <div class="flex flex-col justify-between py-2 md:px-7 px-3 w-full">
            <div class="md:mb-16 mb-7">
              <p>October 27 2023</p>
              <h2 class="md:text-4xl text-2xl">Vase Typ. Egyptian</h2>
            </div>
            <div
              class="flex flex-row flex-wrap justify-between border-b-2 text-importantElement mb-1"
            >
              <p><span class="text-lightBlue">Seller:</span> Sindre</p>
              <p><span class="text-lightBlue">Time Left:</span> 03h 02m 30s</p>
            </div>
            <div>
              <p>Current Bid:</p>
              <div
                class="flex justify-between md:text-2xl text-lg flex-wrap mb-2"
              >
                <p>$100,000</p>
                <p>10 Bids</p>
              </div>
            </div>
            <button
              class="bg-importantElement text-xl rounded-md py-1 hover:bg-lightBlue"
            >
              Enter Auction
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
