<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Add a description-->
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/img/eclipsebid-favicon.webp"
    />
    <link href="dist/tailwind.css" rel="stylesheet" />
    <title>Eclipsebid</title>
  </head>
  <body class="font-mainFont bg-bodyBackground bg-cover bg-fixed bg-no-repeat">
    <nav
      class="flex flex-col md:flex-row justify-between items-center px-5 bg-navColor text-importantElement text-xl border-b-2 border-importantElement"
    >
      <a
        href="/index.html"
        title="Home Page"
        class="bg-logo bg-contain bg-no-repeat bg-center w-20 h-20 hover:scale-125 transition duration-300"
      ></a>
      <a
        href="/index.html"
        title="Listings Page"
        class="px-2 flex h-20 items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_100px] hover:bg-[length:100px_100px] bg-no-repeat hover:text-navColor transition-all duration-500"
        >Listings</a
      >
      <!--Look into adding the above animation in config instead-->
      <form class="flex w-1/2 mx-3 h-1/2">
        <input class="w-full dark:bg-inputBackgroundDark dark:text-whiteTone" />
        <button
          class="bg-importantElement bg-searchIcon bg-no-repeat bg-center text-whiteTone px-3 w-10"
        ></button>
      </form>
      <ul class="h-20 flex flex-col md:flex-row gap-5 items-center text-center">
        <li class="h-20 flex">
          <a
            href="/src/pages/start-auction.html"
            class="h-full px-2 flex items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_200px] hover:bg-[length:200px_200px] bg-no-repeat hover:text-navColor transition-all duration-500"
            >Start Auction</a
          >
        </li>
        <li class="h-20 flex">
          <a
            href="#"
            class="h-full px-2 flex items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_200px] hover:bg-[length:200px_200px] bg-no-repeat hover:text-navColor transition-all duration-500"
            >Login</a
          >
        </li>
        <li class="h-20 flex">
          <a
            href="#"
            class="h-full px-2 flex items-center bg-gradient-to-r from-importantElement to-importantElement bg-[length:0px_200px] hover:bg-[length:200px_200px] bg-no-repeat hover:text-navColor transition-all duration-500"
            >Register</a
          >
        </li>
      </ul>
    </nav>
    <div
      id="login"
      class="bg-navColor text-whiteTone p-5 md:w-[30vw] w-[100vw] absolute right-0 border-l-2 border-b-2 border-importantElement translate-x-full transition duration-300"
    >
      <p
        class="text-4xl text-importantElement border-b-2 border-importantElement font-headerFont mb-5"
      >
        Login
      </p>
      <form class="flex flex-col">
        <label for="email" class="text-lg">Email:</label>
        <input id="email" class="bg-inputBackgroundDark p-2 mb-3" />
        <label for="password" class="text-lg">Password:</label>
        <input id="password" class="bg-inputBackgroundDark p-2 mb-3" />
        <button
          class="bg-importantElement hover:bg-lightBlue transition duration-300 text-2xl"
        >
          Log in
        </button>
      </form>
    </div>
    <main class="md:mx-20">
      <h1
        class="text-center mt-10 text-importantElement text-6xl font-headerFont"
      >
        All Biddings
      </h1>
      <div class="flex justify-end">
        <select
          name="sort"
          id="sort"
          class="bg-importantElement py-2 pr-28 pl-2 mr-2 md:mr-0 text-lg rounded-none hover:cursor-pointer"
        >
          <option selected hidden>Sort By</option>
          <option value="Latest">Latest</option>
          <option value="Oldest">Oldest</option>
        </select>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-2 mt-5 gap-5 text-whiteTone">
        <a
          href="/src/pages/product.html"
          class="flex flex-row w-auto bg-navColor"
        >
          <div
            class="w-80 h-full bg-avatarPlaceholder bg-cover bg-center"
          ></div>
          <div class="flex flex-col justify-between py-2 md:px-7 px-3 w-full">
            <div class="md:mb-16 mb-7">
              <p>October 27 2023</p>
              <h2 class="md:text-4xl text-2xl">Vase Typ. Egyptian</h2>
            </div>
            <div
              class="flex flex-row flex-wrap justify-between border-b-2 border-importantElement text-importantElement mb-1"
            >
              <p><span class="text-lightBlue">Seller:</span> Sindre</p>
              <p><span class="text-lightBlue">Time Left:</span> 03h 02m 30s</p>
            </div>
            <div>
              <p>Current Bid:</p>
              <div
                class="flex justify-between md:text-2xl text-lg flex-wrap mb-2"
              >
                <p>$100,000</p>
                <p>10 Bids</p>
              </div>
            </div>
            <button
              class="bg-importantElement text-xl rounded-md py-1 hover:bg-lightBlue transition duration-500"
            >
              Enter Auction
            </button>
          </div>
        </a>
        <a
          href="/src/pages/product.html"
          class="flex flex-row w-auto bg-navColor"
        >
          <div
            class="w-80 h-full bg-avatarPlaceholder bg-cover bg-center"
          ></div>
          <div class="flex flex-col justify-between py-2 md:px-7 px-3 w-full">
            <div class="md:mb-16 mb-7">
              <p>October 27 2023</p>
              <h2 class="md:text-4xl text-2xl">Vase Typ. Egyptian</h2>
            </div>
            <div
              class="flex flex-row flex-wrap justify-between border-b-2 border-importantElement text-importantElement mb-1"
            >
              <p><span class="text-lightBlue">Seller:</span> Sindre</p>
              <p><span class="text-lightBlue">Time Left:</span> 03h 02m 30s</p>
            </div>
            <div>
              <p>Current Bid:</p>
              <div
                class="flex justify-between md:text-2xl text-lg flex-wrap mb-2"
              >
                <p>$100,000</p>
                <p>10 Bids</p>
              </div>
            </div>
            <button
              class="bg-importantElement text-xl rounded-md py-1 hover:bg-lightBlue transition duration-500"
            >
              Enter Auction
            </button>
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
